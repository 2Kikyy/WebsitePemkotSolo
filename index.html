    <link rel="stylesheet" href="style.css">

<body>
    <!-- Header -->
    <!-- di sini nanti dibuat gambar dengan tulisan Solo kota budaya the spirit of java
    bagian navbar ada... -->
    <section id="header">
        <nav>
            <div class="logo">
                <h1>Pemerintah <br/>Kota Solo</h1>
            </div>

            <input type="checkbox" id="check">
            <label for="check">
                <span></span>
                <span></span>

            <ul>

                <li>
                    <a href="#wisata">Wisata</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li><button>Get Started</button></li>
            </ul>
        </nav>

        <div class="text-center">
            <h2>Solo<br/>The Spirit of Java</h2>
        </div>
    </section>
    <!-- End Header -->

    <!-- Fasilitas -->
    <!-- // disini beri fasilitas kyk kemudahan transportasi bst, halte -->
    <section id="fasilitas">
        <h2>Fasilitas Umum</h2>

        <div class="bst">
            <img src="assets/img/bus-bst.png" alt="Bus BST">
            <h3>Bus BST</h3>
        </div>

        <div class="halte">
            <img src="assets/img/halte.jpg" alt="Halte">
            <h3>Halte</h3>
        </div>
    </section>
    <!-- End Fasilitas -->

    <!-- Budaya -->
    <!-- // disini beri tarian serimpi, wayang, kirab tumpeng -->
    <section id="budaya">
        <h2>Budaya</h2>
        <div class="tari-serimpi">
            <img src="assets/img/tari-serimpi.jpg" alt="Tari Serimpi">
            <p>Tarian Serimpi</p>
            <button>Lihat Detail</button>
        </div>
        
        <div class="wayang">
            <img src="assets/img/wayang1.jpg" alt="Wayang">
            <p>Wayang</p>
            <button>Lihat Detail</button>
        </div>

        <div class="kirab-tumpeng">
            <img src="assets/img/kirab-tumpeng.jpg" alt="Kirab Tumpeng">
            <p>Kirab Tumpeng</p>
            <button>Lihat Detail</button>
        </div>
    </section>
    <!-- End Budaya -->

    <!-- Wisata -->
    <!-- // disini beri wisata solo safari, puro mangkunegaran, keraton kasunanan, taman-balekambang -->
    <section id="wisata">
        <div class="solo-safari">
            <img src="assets/img/solo-safari1.jpg" alt="Solo Safari">
            <p>Solo Safari</p>
            <button>Lihat Detail</button>
        </div>

        <div class="mangkunegaran">
            <img src="assets/img/mangkunegaran.jpg" alt="Puro Mangkunegaran">
            <p>Puro Mangkunegaran</p>
            <button>Lihat Detail</button>
        </div>

        <div class="kasunanan">
            <img src="assets/img/kasunanan.jpg" alt="Keraton Kasunanan">
            <p>Keraton Kasunanan</p>
            <button>Lihat Detail</button>
        </div>
    </section>
